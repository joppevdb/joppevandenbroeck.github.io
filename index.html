<!DOCTYPE html>
<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
<main class="container">
    <div class="text-center">
        <h1>Bieren van Belgie</h1>
        <p>Hieronder vind u een overzicht van alle bieren. En kan u er eventueel nieuwe toevoegen.</p>
    </div>

    <div x-data="{
    bieren: null,
    async callmethod1(){
        this.bieren = await (await fetch('https://bier-service-joppevdb.cloud.okteto.net/bier',
        {
            method: 'GET'

        })).json();
        console.log(this.bieren);
    }
    }">
        <div>
            <button x-on:click="callmethod1">Toon alle bieren</button>
            <div class="m-2 row">
                <template class="mx-auto" x-for="bier in bieren">
                    <div class="bier col-4 m-2">
                        <h3 x-text="bier.naam"></h3>
                        <li x-text="bier.alcohol_perc">%</li>
                        <li x-text="bier.brouwerij"></li>
                    </div>
                </template>
            </div>
        </div>


    </div>
</main>
</body>
</html>
